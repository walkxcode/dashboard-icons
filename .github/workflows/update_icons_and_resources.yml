name: "Update Icons and Resources âœ¨"

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "svg/**"
  workflow_dispatch:

jobs:
  convert_assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies ğŸ“¦
        run: |
          pip install cairosvg pillow

      - name: Run SVG to PNG and WEBP Conversion ğŸ¨
        run: python scripts/convert_svg_assets.py

      - name: Commit and Push Changes ğŸ“¤
        run: |
          git config --global user.email "noreply@lammers.media"
          git config --global user.name "Dashboard Icons Bot"
          git add png/ webp/
          git commit -m ":counterclockwise_arrows: Convert SVG assets to PNG and WEBP" || exit 0
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}

  generate_file_tree:
    needs: convert_assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Generate File Tree ğŸŒ³
        run: python scripts/generate_folder_tree.py svg png webp

      - name: Commit and Push Changes ğŸ“¤
        run: |
          git config --global user.email "noreply@lammers.media"
          git config --global user.name "Dashboard Icons Bot"
          git add tree.json
          git commit -m ":construction_worker: Generate file tree" || exit 0
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}

  generate_icons_page:
    needs: generate_file_tree
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Generate ICONS.md ğŸš€
        run: python scripts/generate_icons_page.py

      - name: Commit and Push Changes ğŸ“¤
        run: |
          git config --global user.email "noreply@lammers.media"
          git config --global user.name "Dashboard Icons Bot"
          git add ICONS.md
          git commit -m ":construction_worker: Generate ICONS.md" || exit 0
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}
